AWSTemplateFormatVersion: "2010-09-09"
Description: IAM policy
Resources:
  IAMUpdateAccessKeyPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: IAMUpdateAccessKeyPolicy
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
            - 'iam:UpdateAccessKey'
            Resource: '*'
      Roles:
        - example_role
